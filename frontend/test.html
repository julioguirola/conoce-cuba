<head>
    <style>
        body {
            display: grid;
            grid-template-columns: repeat(
                auto-fit,
                minmax(300px, 1fr)
            );
            place-items: center;
            height: 80vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        section {
            height: 200px;
            width: 300px;
            position: relative;
            border-radius: 8px;
            box-shadow: 0 0 8px black;
            transition-duration: .5s;
        }

        section:hover {
            height: 250px;
            width: 350px;
        }

        img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        div {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #1b834acc;
            color: aliceblue;
            text-align: center;
            border-bottom-right-radius: 8px;
            border-bottom-left-radius: 8px;
        }
    </style>
</head>
